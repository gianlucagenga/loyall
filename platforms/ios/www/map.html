<div class="container">
    <!-- Push Wrapper -->
    <div class="mp-pusher" id="mp-pusher">
        
        <!-- mp-menu -->
        <nav id="mp-menu" class="mp-menu">
            <div class="mp-level">
                <h2><a class="icon icon-user">Nome utente</a></h2>
                <ul>
                    <li><a class="icon icon-banknote" href="index.html">Carte</a></li>
                    <li><a class="icon icon-tag" href="coupon.html">Coupon</a></li>
                    <li><a class="icon icon-location" href="map.html">Mappe</a></li>
                    <li><a class="icon icon-params" href="#">Impostazioni</a></li>
                </ul>
            </div>
        </nav>
        <!-- /mp-menu -->
        
        <div id="head" style="background:url('img/bg_head_green.jpg') repeat; padding-top:10px">
            <ul>
                <li>
                    <a href="#" id="trigger" class="menu-trigger" style="float:left" >
                        <img src="img/head_menu.png" height="25px"/>
                    </a>
                </li>
                <li>
                    <img src="img/notifiche.png" height="25px" style="margin-left:30%"/>
                </li>
                <li>
                    <a class="icon icon-params" href="#" style="float:right"></a>
                </li>
            </ul>
        </div>
        
        <div id="map"></div>
        <div id="demo"></div>
        
        <script>
            var doc=document.getElementById("demo");
            
            var options = {
                timeout: 2000
            };
        
            function showPosition(position) {
                //alert(position);
                var latlon=position.coords.latitude+","+position.coords.longitude;
            
                var img_url="http://maps.googleapis.com/maps/api/staticmap?center="
                +latlon+"&zoom=14&size=400x450&sensor=false";
                document.getElementById("map").innerHTML="<img src='"+img_url+"'>";
            }
        
            function showError(error) {
                //alert(error.message  + ' - '+ error.code);
                switch(error.code){
                    case error.PERMISSION_DENIED:
                        doc.innerHTML="Request for Geolocation denied by the user."
                        break;
                    case error.POSITION_UNAVAILABLE:
                        doc.innerHTML="Unavailable location information."
                        break;
                    case error.TIMEOUT:
                        //doc.innerHTML="Location request timed out.";
                        //var latlon="51.508742,-0.120850";
                        var latlon="45.464284,9.189034";
                        var img_url="http://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x450&markers=color:green%7Clabel:A%7C"+latlon+"&sensor=false";
                        document.getElementById("map").innerHTML="<img src='"+img_url+"'>";
                        break;
                    case error.UNKNOWN_ERROR:
                        doc.innerHTML="UNKNOWN_ERROR."
                        break;
                }
            }
        
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition,showError, options);
            }
        
        </script>
        
    </div><!-- /pusher -->
</div><!-- /container -->
